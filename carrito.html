<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrito.js"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header class="container-fluid bg-warning">
        <div class="container-hero">
            <img src="imagenes/supermarket.png" alt="logo" class="logo" width="100" height="110">
            <h1 class="text ms-3 mb-0">SuperMarket</h1>
        </div>
        <div class="customer-support">
            <i class="bi bi-headset fa-2x me-2"></i>
            <div class="content-customer-support">
                <span class="text">Soporte al cliente</span>
                <span class="number">2-517-102</span>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mi-nav">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="nosotros.html"><strong>Nosotros</strong></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="productos.html">Frutas y verduras</a></li>
                            <li><a class="dropdown-item" href="panaderia.html">Panadería</a></li>
                            <li><a class="dropdown-item" href="carniceria.html">Carnicería</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="dulceria.html">Dulcería</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="carrito.html" class="btn btn-outline-primary">
                    <i class="bi bi-cart"></i> Carrito <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-table">
                <!-- Productos del carrito -->
            </tbody>
        </table>
        <div class="text-end">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
        </div>
    </div>
    <script src="js/carrito.js"></script>
