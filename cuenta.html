<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header class="container-fluid bg-warning">
        <div class="container-hero">
            <img src="imagenes/supermarket.png" alt="logo" class="logo" width="100" height="110">
            <h1 class="text ms-3 mb-0">SuperMarket</h1>
        </div>
        <div class="customer-support">
            <i class="bi bi-headset fa-2x me-2"></i>
            <div class="content-customer-support">
                <span class="text">Soporte al cliente</span>
                <span class="number">2-517-102</span>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Crear cuenta</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <a href="index.html" class="btn btn-secondary">Ir a la página principal</a>
                </div>
            </div>
        </div>
        <div class="address-container">
            <address>
                <p>Dirección: Mariscal Sucre y Ajaví, Quito, Ecuador</p>
                <div class="social-icons">
                    <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
                    <a href="https://facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a>
                    <a href="https://tiktok.com/" target="_blank"><i class="bi bi-tiktok"></i></a>
                </div>
            </address>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.0181202887595!2d-78.51499947084246!3d-0.261501176759934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a0f4a8d1e8b%3A0x1d96de7605a5d24f!2sMariscal%20Sucre%20y%20Ajav%C3%AD%2C%20Quito%20170310%2C%20Ecuador!5e0!3m2!1ses!2sus!4v1620911465378!5m2!1ses!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </footer>
</body>
</html>
